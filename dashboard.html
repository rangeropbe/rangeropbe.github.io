<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Visionaries - Course Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* ======== Base Styles ======== */
        :root {
            --primary-color: #2A2A72;
            --secondary-color: #009FFD;
            --accent-color: #00C896;
            --light-bg: #f8f9fa;
            --text-dark: #2d3436;
            --shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background-color: var(--light-bg);
            color: var(--text-dark);
            min-height: 100vh;
        }

        /* ======== Navbar ======== */
        .navbar {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            padding: 1rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: var(--shadow);
        }

        .logo {
            color: white;
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 1px;
        }

        /* ======== Buttons ======== */
        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-left: 1rem;
        }

        .btn-primary {
            background: var(--accent-color);
            color: white;
            box-shadow: 0 4px 15px rgba(0,200,150,0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,200,150,0.4);
        }

        /* ======== Course Cards ======== */
        .course-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 3rem 5%;
        }

        .course-card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease;
        }

        .course-card:hover {
            transform: translateY(-5px);
        }

        /* ======== Dashboard Styles ======== */
        .dashboard {
            padding: 2rem 5%;
            display: none;
        }

        .profile-section {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
            text-align: center;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1rem;
            cursor: pointer;
            border: 3px solid var(--accent-color);
        }

        .edit-profile-form {
            display: none;
            margin-top: 1rem;
            background: var(--light-bg);
            padding: 1.5rem;
            border-radius: 15px;
        }

        .edit-profile-form input {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            transition: border-color 0.3s ease;
        }

        .edit-profile-form input:focus {
            border-color: var(--accent-color);
            outline: none;
        }

        /* ======== Analytics Styles ======== */
        .analytics-section {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: var(--shadow);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .stat-card {
            background: var(--light-bg);
            padding: 1.5rem;
            border-radius: 15px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-3px);
        }

        .stat-card h4 {
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        /* ======== Modals ======== */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            animation: modalSlide 0.3s ease-out;
        }

        @keyframes modalSlide {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* ======== Password Modal ======== */
        .password-modal input {
            width: 100%;
            padding: 0.8rem;
            margin: 1rem 0;
            border: 2px solid var(--accent-color);
            border-radius: 8px;
        }

        /* ======== Responsive Design ======== */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }

            .btn {
                margin: 0.5rem 0;
            }

            .course-cards {
                grid-template-columns: 1fr;
                padding: 2rem 5%;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">AI Visionaries</div>
        <div>
            <a href="#dashboard" class="btn btn-primary" id="dashboardLink" style="display: none;">
                <i class="fas fa-user"></i> Dashboard
            </a>
            <button class="btn btn-primary" id="analyticsBtn">Analytics</button>
            <button class="btn btn-primary" id="logoutBtn" style="display: none;">Logout</button>
        </div>
    </nav>

    <!-- Dashboard -->
    <section class="dashboard" id="dashboard">
        <div class="profile-section">
            <img src="https://via.placeholder.com/120" class="profile-pic" id="profilePic">
            <h3 id="userName">John Doe</h3>
            <p id="userEmail">john@example.com</p>
            
            <button class="btn btn-primary" onclick="toggleEditForm()">Edit Profile</button>
            
            <div class="edit-profile-form" id="editProfileForm">
                <input type="text" id="editName" placeholder="Full Name">
                <input type="email" id="editEmail" placeholder="Email">
                <input type="file" id="profileUpload" accept="image/*">
                <button class="btn btn-primary" onclick="saveProfile()">Save Changes</button>
            </div>
        </div>

        <div class="analytics-section">
            <h3>Your Learning Progress</h3>
            <div class="stats-grid">
                <div class="stat-card">
                    <h4>Enrolled Courses</h4>
                    <p id="enrolledCount">0</p>
                </div>
                <div class="stat-card">
                    <h4>Completed Lessons</h4>
                    <p id="completedLessons">0</p>
                </div>
                <div class="stat-card">
                    <h4>Learning Hours</h4>
                    <p id="learningHours">0</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Password Modal -->
    <div id="passwordModal" class="modal password-modal">
        <div class="modal-content">
            <h2>Enter Analytics Password</h2>
            <input type="password" id="analyticsPassword" placeholder="Password">
            <button class="btn btn-primary" onclick="checkAnalyticsPassword()">Submit</button>
        </div>
    </div>

    <!-- Previous Course and Payment Modals remain same -->
    <!-- ... -->

    <script>
        // JavaScript code from previous implementation remains same
        // ... 
    </script>
</body>
</html>
