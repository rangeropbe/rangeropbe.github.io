<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Visionaries - Working Solution</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2A2A72;
            --secondary-color: #009FFD;
            --accent-color: #00C896;
            --light-bg: #f8f9fa;
            --text-dark: #2d3436;
            --shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background-color: var(--light-bg);
            color: var(--text-dark);
            min-height: 100vh;
        }

        .navbar {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            padding: 1rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: var(--shadow);
        }

        .logo {
            color: white;
            font-size: 1.8rem;
            font-weight: 700;
        }

        .nav-buttons {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--accent-color);
            color: white;
            box-shadow: 0 4px 15px rgba(0,200,150,0.3);
        }

        .course-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 3rem 5%;
        }

        .course-card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease;
        }

        .course-card:hover {
            transform: translateY(-5px);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
        }

        .success-modal {
            background: #4BB543;
            color: white;
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
        }

        .checkmark {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            display: block;
            stroke-width: 2;
            stroke: #fff;
            stroke-miterlimit: 10;
            margin: 0 auto 1rem;
            animation: fill .4s ease-in-out .4s forwards,
                       scale .3s ease-in-out .9s both;
        }

        .checkmark__circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke-width: 2;
            stroke-miterlimit: 10;
            stroke: #fff;
            fill: none;
            animation: stroke .6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }

        .checkmark__check {
            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            animation: stroke .3s cubic-bezier(0.65, 0, 0.45, 1) .8s forwards;
        }

        @keyframes stroke {
            100% { stroke-dashoffset: 0; }
        }

        @keyframes scale {
            0%, 100% { transform: none; }
            50% { transform: scale3d(1.1, 1.1, 1); }
        }

        @keyframes fill {
            100% { box-shadow: inset 0 0 0 100% #4BB543; }
        }

        .dashboard {
            padding: 2rem 5%;
            display: none;
        }

        .profile-section {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">AI Visionaries</div>
        <div class="nav-buttons">
            <button class="btn btn-primary" id="homeBtn">Home</button>
            <button class="btn btn-primary" id="enrollBtn">Enroll Now</button>
            <div id="authButtons">
                <button class="btn btn-primary" onclick="showModal('authModal')">Sign In</button>
                <button class="btn btn-primary" onclick="showModal('authModal')">Sign Up</button>
            </div>
            <div id="userSection" class="user-profile" style="display: none;">
                <button class="btn btn-primary" onclick="showDashboard()">Dashboard</button>
                <button class="btn btn-primary" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <div class="course-cards" id="coursesSection">
        <div class="course-card">
            <h3><i class="fas fa-robot"></i> Machine Learning</h3>
            <p class="price">₹999</p>
            <button class="btn btn-primary" onclick="handleEnroll('Machine Learning', 999, 'ML_VIDEO_ID')">
                Enroll Now
            </button>
        </div>
        
        <div class="course-card">
            <h3><i class="fas fa-chart-line"></i> AI for Management</h3>
            <p class="price">₹999</p>
            <button class="btn btn-primary" onclick="handleEnroll('AI for Management', 999, 'AIM_VIDEO_ID')">
                Enroll Now
            </button>
        </div>
        
        <div class="course-card">
            <h3><i class="fas fa-gem"></i> Premium Membership</h3>
            <p class="price">₹1299/month</p>
            <button class="btn btn-primary" onclick="handleEnroll('Premium Membership', 1299, 'PREMIUM_VIDEO_ID')">
                Subscribe Now
            </button>
        </div>
    </div>

    <div class="dashboard" id="dashboardSection">
        <div class="profile-section">
            <h3 id="userName"></h3>
            <p>Enrolled Courses: <span id="enrolledCount">0</span></p>
            <p>Learning Progress: <span id="learningProgress">0%</span></p>
        </div>
    </div>

    <div id="authModal" class="modal">
        <div class="modal-content">
            <h2>Create Account</h2>
            <form id="authForm">
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button class="btn btn-primary" type="submit">Continue</button>
            </form>
        </div>
    </div>

    <div id="paymentModal" class="modal">
        <div class="modal-content">
            <h2>Complete Payment</h2>
            <div class="payment-options">
                <div class="payment-method" onclick="selectPaymentMethod('upi')">UPI</div>
                <div class="payment-method" onclick="selectPaymentMethod('paytm')">Paytm</div>
                <div class="payment-method" onclick="selectPaymentMethod('netbanking')">Netbanking</div>
                <div class="payment-method" onclick="selectPaymentMethod('card')">Card</div>
            </div>
            <button class="btn btn-primary" onclick="processPayment()">Pay Now</button>
        </div>
    </div>

    <div id="successModal" class="modal">
        <div class="modal-content success-modal">
            <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
                <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
            </svg>
            <h2>Payment Successful!</h2>
            <p>Redirecting to course...</p>
        </div>
    </div>

    <script>
        let currentUser = JSON.parse(localStorage.getItem('currentUser')) || null;
        let selectedCourse = null;
        let selectedPaymentMethod = null;

        // Authentication
        document.getElementById('authForm').addEventListener('submit', (e) => {
            e.preventDefault();
            currentUser = {
                name: e.target[0].value,
                email: e.target[1].value,
                enrollments: [],
                watchTime: 0
            };
            localStorage.setItem('currentUser', JSON.stringify(currentUser));
            updateUI();
            closeModal('authModal');
        });

        // Enrollment Handling
        function handleEnroll(name, price, videoId) {
            if (!currentUser) {
                showModal('authModal');
                return;
            }
            selectedCourse = { name, price, videoId };
            showModal('paymentModal');
        }

        // Payment Processing
        function selectPaymentMethod(method) {
            selectedPaymentMethod = method;
            document.querySelectorAll('.payment-method').forEach(el => {
                el.style.borderColor = el === event.target ? '#00C896' : '#ddd';
            });
        }

        function processPayment() {
            if (!selectedPaymentMethod) {
                alert('Please select a payment method!');
                return;
            }
            
            // Add to enrollments
            currentUser.enrollments.push(selectedCourse);
            localStorage.setItem('currentUser', JSON.stringify(currentUser));
            
            // Show success animation
            closeModal('paymentModal');
            showModal('successModal');
            
            // Redirect after 3 seconds
            setTimeout(() => {
                closeModal('successModal');
                window.location.href = `course.html?id=${selectedCourse.videoId}`;
            }, 3000);
        }

        // Dashboard
        function showDashboard() {
            document.getElementById('coursesSection').style.display = 'none';
            document.getElementById('dashboardSection').style.display = 'block';
            updateDashboard();
        }

        function updateDashboard() {
            if (currentUser) {
                document.getElementById('userName').textContent = currentUser.name;
                document.getElementById('enrolledCount').textContent = currentUser.enrollments.length;
                document.getElementById('learningProgress').textContent = 
                    `${Math.min(currentUser.watchTime / 10, 100)}%`;
            }
        }

        // UI Controls
        function updateUI() {
            if (currentUser) {
                document.getElementById('authButtons').style.display = 'none';
                document.getElementById('userSection').style.display = 'flex';
            }
        }

        function showModal(id) {
            document.getElementById(id).style.display = 'flex';
        }

        function closeModal(id) {
            document.getElementById(id).style.display = 'none';
        }

        function logout() {
            localStorage.removeItem('currentUser');
            location.reload();
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            if (currentUser) {
                updateUI();
                updateDashboard();
            }
        });
    </script>
</body>
</html>
