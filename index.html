<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Course Hub - Team Visionaries</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6a11cb;
            --secondary: #2575fc;
            --glass: rgba(255, 255, 255, 0.1);
            --dark-bg: #121212;
        }

        body {
            background: var(--primary);
            color: white;
            text-align: center;
            transition: 0.3s;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding-top: 60px; /* Ensure content is visible under navbar */
        }

        .dark-mode {
            background: var(--dark-bg);
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: var(--glass);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.8rem 5%;
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .nav-links {
            display: flex;
            gap: 1rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 14px;
            padding: 8px 12px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .nav-links a:hover {
            background: var(--secondary);
        }

        .course-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            padding: 2rem 5%;
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 1.5rem;
            text-align: center;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background: var(--secondary);
            color: white;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            display: block;
            width: 100%;
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 0.5rem 5%;
            }

            .nav-links {
                gap: 0.5rem;
            }

            .nav-links a {
                font-size: 12px;
                padding: 6px 10px;
            }

            .btn {
                font-size: 14px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">AI Visionaries</div>
        <div class="nav-links">
            <a href="#" onclick="showSection('home')">Home</a>
            <a href="#" onclick="showSection('courses')">Courses</a>
            <a href="#" onclick="showSection('dashboard')">Dashboard</a>
            <a href="#" onclick="toggleDarkMode()">ðŸŒ™</a>
        </div>
    </nav>

    <!-- Authentication Modal -->
    <div class="modal" id="authModal">
        <h2>Sign In / Sign Up</h2>
        <input type="text" id="username" placeholder="Enter your name">
        <button class="btn" onclick="authenticateUser()">Proceed</button>
    </div>

    <!-- Home Section -->
    <section id="home">
        <h1>Welcome to AI Visionaries</h1>
        <button class="btn" onclick="showSection('courses')">Browse Courses</button>
    </section>

    <!-- Courses Section -->
    <section id="courses" class="course-grid">
        <div class="course-card">
            <h2>Machine Learning</h2>
            <p>â‚¹999</p>
            <button class="btn" onclick="showPaymentModal('Machine Learning')">Enroll Now</button>
        </div>
        <div class="course-card">
            <h2>AI for Management</h2>
            <p>â‚¹999</p>
            <button class="btn" onclick="showPaymentModal('AI for Management')">Enroll Now</button>
        </div>
        <div class="course-card">
            <h2>Premium Course</h2>
            <p>â‚¹1299/month</p>
            <button class="btn" onclick="showPaymentModal('Premium Course')">Enroll Now</button>
        </div>
    </section>

    <!-- Course Content Section -->
    <section id="course-content" style="display: none;">
        <h1>Welcome to Your Course</h1>
        <h2 id="courseTitle"></h2>
        <div id="courseDetails"></div>
    </section>

    <!-- Payment Modal -->
    <div class="modal" id="paymentModal">
        <h2>Select Payment Method</h2>
        <button class="btn" onclick="processPayment()">Pay Now</button>
    </div>

    <script>
        let currentUser = { name: 'Guest', courses: [] };
        let selectedCourse = "";

        const courseContent = {
            "Machine Learning": `
                <h3>Machine Learning Fundamentals</h3>
                <ul>
                    <li>Supervised vs Unsupervised Learning</li>
                    <li>Neural Networks</li>
                    <li>Deep Learning Basics</li>
                </ul>
            `,
            "AI for Management": `
                <h3>AI in Business</h3>
                <ul>
                    <li>AI in Marketing</li>
                    <li>AI in Decision Making</li>
                    <li>AI in Human Resources</li>
                </ul>
            `,
            "Premium Course": `
                <h3>Advanced AI Topics</h3>
                <ul>
                    <li>AI & Blockchain</li>
                    <li>Generative AI</li>
                    <li>Future of AI</li>
                </ul>
            `
        };

        function showSection(sectionId) {
            document.querySelectorAll('section').forEach(section => section.style.display = 'none');
            document.getElementById(sectionId).style.display = 'block';
        }

        function authenticateUser() {
            const name = document.getElementById('username').value;
            if (name) {
                currentUser.name = name;
                document.getElementById('authModal').style.display = 'none';
                showSection('home');
            } else {
                alert("Enter a valid name.");
            }
        }

        function showPaymentModal(course) {
            selectedCourse = course;
            document.getElementById('paymentModal').style.display = 'block';
        }

        function processPayment() {
            document.getElementById('paymentModal').style.display = 'none';

            setTimeout(() => {
                alert('Payment Successful! Redirecting to course content...');
                currentUser.courses.push(selectedCourse);
                showCourseContent(selectedCourse);
            }, 2000);
        }

        function showCourseContent(courseName) {
            document.getElementById('courseTitle').innerText = courseName;
            document.getElementById('courseDetails').innerHTML = courseContent[courseName] || "Course content not available.";
            showSection('course-content');
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('authModal').style.display = 'block';
        });
    </script>

</body>
</html>
