<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Learning Platform - Team Visionaries</title>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --light: #ecf0f1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: var(--light);
        }

        .header {
            background: var(--primary);
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .course-card {
            background: white;
            border-radius: 10px;
            padding: 1.5rem;
            margin: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-primary {
            background: var(--secondary);
            color: white;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
        }

        .contributors-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }

        .account-dropdown {
            position: relative;
            display: inline-block;
        }

        .account-menu {
            display: none;
            position: absolute;
            right: 0;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            min-width: 150px;
        }

        .contact-section {
            background: var(--primary);
            color: white;
            padding: 2rem;
            margin-top: 2rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>AI Learning Platform</h1>
        <div id="accountSection"></div>
    </header>

    <main>
        <section class="course-card">
            <h2>Available Courses</h2>
            <button class="btn btn-primary" onclick="showCourseModal()">Enroll Now</button>
        </section>

        <!-- Course Selection Modal -->
        <div id="courseModal" class="modal">
            <div class="modal-content">
                <h3>Select Your Course</h3>
                <div id="courseOptions"></div>
                <button onclick="hideModal('courseModal')">Close</button>
            </div>
        </div>

        <!-- Auth Modal -->
        <div id="authModal" class="modal">
            <div class="modal-content">
                <div id="authForms"></div>
            </div>
        </div>

        <!-- Contributors Modal -->
        <div id="contributorsModal" class="modal">
            <div class="modal-content">
                <h3>Contributors</h3>
                <ul>
                    <li>Joban Arsh</li>
                    <li>Jadeja Keyur</li>
                    <li>Raghwani Tushar</li>
                    <li>Bhanderi Jayesh</li>
                </ul>
                <button onclick="hideModal('contributorsModal')">Close</button>
            </div>
        </div>

        <div class="contributors-btn">
            <button class="btn btn-primary" onclick="showModal('contributorsModal')">Contributors</button>
        </div>

        <section class="contact-section">
            <h2>Contact Us</h2>
            <p>Instagram: <a href="https://instagram.com/TeamVisionaries">Team Visionaries</a></p>
            <p>Facebook: <a href="https://facebook.com/TeamVisionaries">Team Visionaries</a></p>
            <p>WhatsApp: <a href="https://wa.me/917849201419">+91 7849201419</a></p>
        </section>
    </main>

    <script>
        // User Management
        let currentUser = JSON.parse(localStorage.getItem('currentUser')) || null;

        function updateAccountSection() {
            const accountSection = document.getElementById('accountSection');
            if (currentUser) {
                accountSection.innerHTML = `
                    <div class="account-dropdown" onclick="toggleAccountMenu()">
                        <button class="btn btn-primary">${currentUser.name}</button>
                        <div class="account-menu" id="accountMenu">
                            <button onclick="logout()">Logout</button>
                        </div>
                    </div>
                `;
            } else {
                accountSection.innerHTML = '<button class="btn btn-primary" onclick="showAuthModal()">Login/Signup</button>';
            }
        }

        function showAuthModal() {
            document.getElementById('authForms').innerHTML = `
                <h3>Sign Up/Login</h3>
                <input type="email" id="authEmail" placeholder="Email">
                <input type="password" id="authPassword" placeholder="Password">
                <button onclick="handleAuth()">Submit</button>
                <button onclick="hideModal('authModal')">Close</button>
            `;
            showModal('authModal');
        }

        function handleAuth() {
            const email = document.getElementById('authEmail').value;
            const password = document.getElementById('authPassword').value;
            
            // Simple validation
            if (email && password) {
                currentUser = { name: email.split('@')[0], email };
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
                updateAccountSection();
                hideModal('authModal');
            }
        }

        function logout() {
            currentUser = null;
            localStorage.removeItem('currentUser');
            updateAccountSection();
        }

        // Course Management
        const courses = {
            'ml': { name: 'Machine Learning', price: 999 },
            'ai-mgmt': { name: 'AI for Management', price: 999 },
            'premium': { name: 'Premium Membership', price: 1299 }
        };

        function showCourseModal() {
            if (!currentUser) {
                showAuthModal();
                return;
            }

            document.getElementById('courseOptions').innerHTML = `
                <div>
                    <h4>Individual Courses (₹999 each)</h4>
                    <button onclick="selectCourse('ml')">Machine Learning</button>
                    <button onclick="selectCourse('ai-mgmt')">AI for Management</button>
                </div>
                <div>
                    <h4>Premium Membership (₹1299/month)</h4>
                    <button onclick="selectCourse('premium')">Get Premium</button>
                </div>
            `;
            showModal('courseModal');
        }

        function selectCourse(courseId) {
            const course = courses[courseId];
            if (confirm(`Confirm purchase of ${course.name} for ₹${course.price}?`)) {
                // Add payment integration here
                alert('Payment successful! Course enrolled.');
                hideModal('courseModal');
            }
        }

        // Modal Controls
        function showModal(modalId) {
            document.getElementById(modalId).style.display = 'flex';
        }

        function hideModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        function toggleAccountMenu() {
            const menu = document.getElementById('accountMenu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }

        // Initialize
        updateAccountSection();
    </script>
</body>
</html>
