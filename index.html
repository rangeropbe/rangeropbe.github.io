<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Visionaries - Course Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2A2A72;
            --secondary-color: #009FFD;
            --accent-color: #00C896;
            --light-bg: #f8f9fa;
            --text-dark: #2d3436;
            --shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background-color: var(--light-bg);
            color: var(--text-dark);
            min-height: 100vh;
        }

        .navbar {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            padding: 1rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: var(--shadow);
        }

        .logo {
            color: white;
            font-size: 1.8rem;
            font-weight: 700;
        }

        .nav-buttons {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--accent-color);
            color: white;
            box-shadow: 0 4px 15px rgba(0,200,150,0.3);
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 1rem;
            color: white;
        }

        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .course-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 3rem 5%;
        }

        .course-card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease;
        }

        .course-card:hover {
            transform: translateY(-5px);
        }

        .course-details {
            padding: 3rem 5%;
            display: none;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
        }

        .payment-options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin: 1rem 0;
        }

        .payment-method {
            padding: 1rem;
            border: 2px solid #ddd;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">AI Visionaries</div>
        <div class="nav-buttons">
            <button class="btn btn-primary" id="homeBtn">Home</button>
            <button class="btn btn-primary" id="analyticsBtn">Analytics</button>
            <div id="authButtons" style="display: none;">
                <button class="btn btn-primary" onclick="showModal('authModal')">Sign In</button>
                <button class="btn btn-primary" onclick="showModal('authModal')">Sign Up</button>
            </div>
            <div id="userSection" style="display: none;" class="user-profile">
                <img src="https://via.placeholder.com/40" class="profile-pic" id="navProfilePic">
                <span id="navUserName"></span>
                <button class="btn btn-primary" onclick="showDashboard()">Dashboard</button>
            </div>
        </div>
    </nav>

    <div class="course-cards" id="coursesSection">
        <!-- Course Cards Same as Before -->
    </div>

    <div class="course-details" id="courseDetails">
        <h2 id="courseTitle"></h2>
        <p id="coursePrice"></p>
        <button class="btn btn-primary" onclick="showModal('paymentModal')">Complete Payment</button>
    </div>

    <!-- Modals Same as Before with Additions -->
    <div id="authModal" class="modal">
        <!-- Auth Form Same -->
    </div>

    <div id="paymentModal" class="modal">
        <!-- Payment Options Same -->
    </div>

    <div id="analyticsModal" class="modal">
        <div class="modal-content">
            <h2>Enter Analytics Password</h2>
            <input type="password" id="analyticsPassword">
            <button class="btn btn-primary" onclick="checkAnalyticsPassword()">Submit</button>
        </div>
    </div>

    <script>
        let currentUser = null;
        let selectedCourse = null;

        // Enrollment Flow
        function selectCourse(name, price) {
            if(!currentUser) {
                document.getElementById('authButtons').style.display = 'flex';
                return;
            }
            showCourseDetails(name, price);
        }

        function showCourseDetails(name, price) {
            document.getElementById('coursesSection').style.display = 'none';
            document.getElementById('courseDetails').style.display = 'block';
            document.getElementById('courseTitle').textContent = name;
            document.getElementById('coursePrice').textContent = `â‚¹${price}`;
        }

        // Auth Handling
        document.getElementById('authForm').addEventListener('submit', (e) => {
            e.preventDefault();
            currentUser = {
                name: e.target[0].value,
                email: e.target[1].value,
                profilePic: 'https://via.placeholder.com/40'
            };
            updateNav();
            closeModal('authModal');
            showCourseDetails(selectedCourse.name, selectedCourse.price);
        });

        // Navigation
        function updateNav() {
            if(currentUser) {
                document.getElementById('authButtons').style.display = 'none';
                document.getElementById('userSection').style.display = 'flex';
                document.getElementById('navUserName').textContent = currentUser.name;
                document.getElementById('navProfilePic').src = currentUser.profilePic;
            }
        }

        function showDashboard() {
            // Implement dashboard view
        }

        // Analytics
        document.getElementById('analyticsBtn').addEventListener('click', () => {
            showModal('analyticsModal');
        });

        function checkAnalyticsPassword() {
            if(document.getElementById('analyticsPassword').value === 'Aicourse') {
                // Show analytics
                closeModal('analyticsModal');
            } else {
                alert('Incorrect password!');
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            if(localStorage.getItem('currentUser')) {
                currentUser = JSON.parse(localStorage.getItem('currentUser'));
                updateNav();
            } else {
                document.getElementById('authButtons').style.display = 'flex';
            }
        });
    </script>
</body>
</html>
