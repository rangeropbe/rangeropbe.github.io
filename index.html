<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Visionaries - Professional AI Education Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --dark-bg: #0f172a;
            --dark-text: #f8fafc;
            --light-bg: #f8fafc;
            --light-text: #0f172a;
            --primary: #4F46E5;
            --secondary: #818cf8;
            --accent: #f59e0b;
            --section-spacing: 100px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--dark-bg);
            color: var(--dark-text);
            line-height: 1.6;
        }

        body.light-theme {
            background-color: var(--light-bg);
            color: var(--light-text);
        }

        /* Modern Header */
        .main-header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .light-theme .main-header {
            background: rgba(248, 250, 252, 0.95);
        }

        .nav-container {
            max-width: 1440px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .main-nav {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-link {
            color: inherit;
            text-decoration: none;
            font-weight: 500;
            position: relative;
            padding: 0.5rem 0;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        /* Hero Section */
        .hero-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 120px 2rem 2rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            clip-path: polygon(0 0, 100% 0, 100% 90%, 0 100%);
            margin-bottom: var(--section-spacing);
        }

        .hero-content {
            max-width: 1200px;
            text-align: center;
        }

        .hero-heading {
            font-size: 4rem;
            margin-bottom: 2rem;
            line-height: 1.2;
            animation: slideUp 1s ease;
        }

        /* Courses Grid */
        .courses-section {
            padding: 0 2rem;
            margin-bottom: var(--section-spacing);
        }

        .courses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            max-width: 1440px;
            margin: 0 auto;
        }

        .course-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transform: translateY(0);
        }

        .course-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        /* Interactive Features */
        .interactive-section {
            padding: 4rem 2rem;
            background: var(--dark-bg);
            margin-bottom: var(--section-spacing);
        }

        .features-carousel {
            display: flex;
            gap: 2rem;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            padding: 2rem 0;
        }

        .feature-card {
            flex: 0 0 300px;
            scroll-snap-align: start;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 2rem;
            text-align: center;
        }

        /* Advanced Animations */
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        .floating {
            animation: float 3s ease-in-out infinite;
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--dark-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--primary);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="dark-theme">
    <!-- Loading Screen -->
    <div class="loading-screen">
        <div class="loading-spinner"></div>
    </div>

    <!-- Header -->
    <header class="main-header">
        <nav class="nav-container">
            <div class="logo">
                <img src="https://cdn.discordapp.com/attachments/899226459925794839/1334483700380991529/1000080776-removebg-preview.png" alt="Visionaries Logo" style="height: 40px;">
            </div>
            <nav class="main-nav">
                <a href="#courses" class="nav-link">Courses</a>
                <a href="#premium" class="nav-link">Premium</a>
                <a href="#team" class="nav-link">Team</a>
                <a href="#contact" class="nav-link">Contact</a>
                <button id="themeToggle" class="nav-link"><i class="fas fa-moon"></i></button>
            </nav>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="hero-content">
            <h1 class="hero-heading">Transform Your Career with AI Expertise</h1>
            <div class="hero-buttons">
                <button class="cta-button">Start Learning</button>
                <button class="cta-button outline">Explore Courses</button>
            </div>
        </div>
    </section>

    <!-- Courses Section -->
    <section id="courses" class="courses-section">
        <h2 class="section-heading">Featured Courses</h2>
        <div class="courses-grid">
            <!-- Course cards will be dynamically populated -->
        </div>
    </section>

    <!-- Interactive Features Section -->
    <section class="interactive-section">
        <h2 class="section-heading">Why Choose Us?</h2>
        <div class="features-carousel">
            <div class="feature-card">
                <i class="fas fa-rocket feature-icon"></i>
                <h3>Cutting-Edge Curriculum</h3>
                <p>Stay ahead with industry-relevant content updated monthly</p>
            </div>
            <!-- Add more feature cards -->
        </div>
    </section>

    <script>
        // Initialize loading screen
        window.addEventListener('load', () => {
            document.querySelector('.loading-screen').style.opacity = '0';
            setTimeout(() => {
                document.querySelector('.loading-screen').style.display = 'none';
            }, 500);
        });

        // Smooth scroll functionality
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Dynamic content loading
        const courses = [
            {
                title: "Machine Learning Pro",
                price: "₹999",
                description: "Master ML algorithms and real-world implementations",
                features: ["Python Basics", "Neural Networks", "TensorFlow", "5 Projects"]
            },
            {
                title: "AI for Business Leaders",
                price: "₹999",
                description: "Strategic AI implementation for managers",
                features: ["Case Studies", "ROI Analysis", "Team Management", "10 Templates"]
            }
        ];

        const coursesGrid = document.querySelector('.courses-grid');
        courses.forEach(course => {
            const card = document.createElement('div');
            card.className = 'course-card';
            card.innerHTML = `
                <h3>${course.title}</h3>
                <p class="price">${course.price}</p>
                <p>${course.description}</p>
                <ul class="course-features">
                    ${course.features.map(f => `<li>${f}</li>`).join('')}
                </ul>
                <button class="enroll-button">Enroll Now</button>
            `;
            coursesGrid.appendChild(card);
        });

        // Intersection Observer for animations
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = "1";
                    entry.target.style.transform = "translateY(0)";
                }
            });
        }, {
            threshold: 0.1
        });

        document.querySelectorAll('.course-card, .feature-card').forEach(el => {
            el.style.opacity = "0";
            el.style.transform = "translateY(50px)";
            observer.observe(el);
        });

        // Theme management
        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('click', toggleTheme);

        function toggleTheme() {
            document.body.classList.toggle('light-theme');
            const icon = themeToggle.querySelector('i');
            icon.classList.toggle('fa-moon');
            icon.classList.toggle('fa-sun');
            localStorage.setItem('theme', document.body.classList.contains('light-theme') ? 'light' : 'dark');
        }

        // Initialize theme
        const savedTheme = localStorage.getItem('theme') || 'dark';
        if (savedTheme === 'light') {
            document.body.classList.add('light-theme');
            themeToggle.querySelector('i').classList.replace('fa-moon', 'fa-sun');
        }
    </script>
</body>
</html>
