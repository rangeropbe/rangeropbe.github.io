<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Visionaries - Course Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
                    stroke-miterlimit: 10;
            margin: 0 auto 1rem;
            animation: fill .4s ease-in-out .4s forwards,
                       scale .3s ease-in-out .9s both;
        }

        @keyframes stroke {
            100% { stroke-dashoffset: 0; }
        }

        @keyframes scale {
            0%, 100% { transform: none; }
            50% { transform: scale3d(1.1, 1.1, 1); }
        }

        @keyframes fill {
            100% { box-shadow: inset 0 0 0 100% #4BB543; }
        }

        /* Course Content */
        .video-container {
            margin: 2rem 0;
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
        }

        .video-iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 15px;
        }

        /* Dashboard Styles */
        .dashboard {
            padding: 2rem 5%;
            display: none;
        }

        .profile-section {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1rem;
            cursor: pointer;
        }

        .edit-profile-form {
            display: none;
            margin-top: 1rem;
        }

        /* Analytics Section */
        .analytics-section {
            background: #f8f9fa;
            padding: 2rem;
            border-radius: 15px;
            margin-top: 2rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        /* Password Protected Section */
        .password-modal {
            background: rgba(0,0,0,0.8);
        }
    </style>
</head>
<body>
    <!-- Add to Navbar -->
    <nav class="navbar">
        <div class="logo">AI Visionaries</div>
        <div>
            <a href="#dashboard" class="btn btn-primary" id="dashboardLink" style="display: none;">
                <i class="fas fa-user"></i> Dashboard
            </a>
            <button class="btn btn-primary" id="analyticsBtn">Analytics</button>
            <button class="btn btn-primary" id="logoutBtn" style="display: none;">Logout</button>
        </div>
    </nav>

    <!-- Dashboard Section -->
    <section class="dashboard" id="dashboard">
        <div class="profile-section">
            <img src="https://via.placeholder.com/120" class="profile-pic" id="profilePic">
            <h3 id="userName">John Doe</h3>
            <p id="userEmail">john@example.com</p>
            
            <button class="btn btn-primary" onclick="toggleEditForm()">Edit Profile</button>
            
            <div class="edit-profile-form" id="editProfileForm">
                <input type="text" id="editName" placeholder="Full Name">
                <input type="email" id="editEmail" placeholder="Email">
                <input type="file" id="profileUpload" accept="image/*">
                <button class="btn btn-primary" onclick="saveProfile()">Save Changes</button>
            </div>
        </div>

        <div class="analytics-section">
            <h3>Your Learning Progress</h3>
            <div class="stats-grid">
                <div class="stat-card">
                    <h4>Enrolled Courses</h4>
                    <p id="enrolledCount">0</p>
                </div>
                <div class="stat-card">
                    <h4>Completed Lessons</h4>
                    <p id="completedLessons">0</p>
                </div>
                <div class="stat-card">
                    <h4>Learning Hours</h4>
                    <p id="learningHours">0</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Add Password Modal -->
    <div id="passwordModal" class="modal password-modal">
        <div class="modal-content">
            <h2>Enter Analytics Password</h2>
            <input type="password" id="analyticsPassword" placeholder="Password">
            <button class="btn btn-primary" onclick="checkAnalyticsPassword()">Submit</button>
        </div>
    </div>

    <script>
        // Enhanced User Data Structure
        let currentUser = JSON.parse(localStorage.getItem('currentUser')) || null;
        let enrolledCourses = JSON.parse(localStorage.getItem('enrolledCourses')) || [];

        // Initialize Dashboard
        function initDashboard() {
            if(currentUser) {
                document.getElementById('dashboardLink').style.display = 'inline-block';
                document.getElementById('logoutBtn').style.display = 'inline-block';
                document.getElementById('dashboard').style.display = 'block';
                
                // Load user data
                document.getElementById('userName').textContent = currentUser.name;
                document.getElementById('userEmail').textContent = currentUser.email;
                if(currentUser.profilePic) {
                    document.getElementById('profilePic').src = currentUser.profilePic;
                }
                
                // Update stats
                document.getElementById('enrolledCount').textContent = enrolledCourses.length;
            }
        }

        // Profile Editing
        function toggleEditForm() {
            const form = document.getElementById('editProfileForm');
            form.style.display = form.style.display === 'block' ? 'none' : 'block';
        }

        function saveProfile() {
            currentUser.name = document.getElementById('editName').value || currentUser.name;
            currentUser.email = document.getElementById('editEmail').value || currentUser.email;
            
            // Handle profile picture upload
            const fileInput = document.getElementById('profileUpload');
            if(fileInput.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    currentUser.profilePic = e.target.result;
                    document.getElementById('profilePic').src = e.target.result;
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                }
                reader.readAsDataURL(fileInput.files[0]);
            }
            
            localStorage.setItem('currentUser', JSON.stringify(currentUser));
            initDashboard();
            toggleEditForm();
        }

        // Analytics Password Protection
        function checkAnalyticsPassword() {
            const password = document.getElementById('analyticsPassword').value;
            if(password === 'Aicourse') {
                window.location.href = 'analytics.html';
            } else {
                alert('Incorrect password!');
            }
        }

        // Logout Functionality
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('currentUser');
            window.location.reload();
        });

        // Initialize on load
        document.addEventListener('DOMContentLoaded', initDashboard);
    </script>

    <!-- Create analytics.html for server analytics -->
</body>
</html>
