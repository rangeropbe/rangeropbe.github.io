<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Learning Platform - Team Visionaries</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header and main content same as before -->

    <!-- Add this payment modal -->
    <div id="paymentModal" class="modal">
        <div class="modal-content">
            <h3>Choose Payment Method</h3>
            <div class="payment-option" onclick="showPaymentForm('card')">
                Credit/Debit Card
            </div>
            <div class="payment-option" onclick="showPaymentForm('upi')">
                UPI
            </div>
            <div class="payment-option" onclick="showPaymentForm('netbanking')">
                Netbanking
            </div>
            <div class="payment-option" onclick="showPaymentForm('paytm')">
                Paytm Wallet
            </div>
            <div id="paymentForm"></div>
        </div>
    </div>

    <!-- Dialogflow Chatbot -->
    <div class="chatbot-container">
        <div class="chatbot" id="chatbot">
            <div class="chat-header">
                <span>AI Support</span>
                <button onclick="toggleChatbot()" class="btn btn-primary">Ã—</button>
            </div>
            <div class="chat-messages" id="chatMessages"></div>
            <div class="chat-input">
                <input type="text" id="userMessage" placeholder="Type your message...">
                <button onclick="sendMessage()" class="btn btn-primary">Send</button>
            </div>
        </div>
        <button onclick="toggleChatbot()" class="btn btn-primary">Chat Support</button>
    </div>

    <script>
        // Dialogflow Integration
        const dialogflowConfig = {
            projectId: 'YOUR_PROJECT_ID',
            sessionId: 'quickstart-session-id',
            languageCode: 'en-US'
        };

        async function sendMessage() {
            const userInput = document.getElementById('userMessage');
            const messages = document.getElementById('chatMessages');
            
            // Add user message
            messages.innerHTML += `
                <div class="message user-message">
                    ${userInput.value}
                </div>
            `;

            // Dialogflow API call
            const response = await fetch('https://dialogflow.googleapis.com/v2/projects/${dialogflowConfig.projectId}/agent/sessions/${dialogflowConfig.sessionId}:detectIntent', {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer YOUR_ACCESS_TOKEN',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    queryInput: {
                        text: {
                            text: userInput.value,
                            languageCode: dialogflowConfig.languageCode
                        }
                    }
                })
            });

            const data = await response.json();
            const botResponse = data.queryResult.fulfillmentText;

            // Add bot response
            messages.innerHTML += `
                <div class="message bot-message">
                    ${botResponse}
                </div>
            `;

            userInput.value = '';
            messages.scrollTop = messages.scrollHeight;
        }

        // Updated Payment Functions
        function showPaymentForm(type) {
            let formHTML = '';
            switch(type) {
                case 'card':
                    formHTML = `
                        <div class="payment-form">
                            <input type="text" placeholder="Card Number" required>
                            <input type="month" placeholder="Expiry Date" required>
                            <input type="text" placeholder="CVV" required>
                            <button class="btn btn-primary" onclick="processPayment()">Pay Now</button>
                        </div>
                    `;
                    break;
                case 'upi':
                    formHTML = `
                        <div class="payment-form">
                            <input type="text" placeholder="UPI ID" required>
                            <button class="btn btn-primary" onclick="processPayment()">Verify UPI</button>
                        </div>
                    `;
                    break;
                case 'netbanking':
                    formHTML = `
                        <div class="payment-form">
                            <select required>
                                <option value="">Select Bank</option>
                                <option>HDFC Bank</option>
                                <option>State Bank of India</option>
                                <option>ICICI Bank</option>
                            </select>
                            <button class="btn btn-primary" onclick="processPayment()">Continue</button>
                        </div>
                    `;
                    break;
                case 'paytm':
                    formHTML = `
                        <div class="payment-form">
                            <input type="text" placeholder="Paytm Mobile Number" required>
                            <button class="btn btn-primary" onclick="processPayment()">Pay with Paytm</button>
                        </div>
                    `;
                    break;
            }
            document.getElementById('paymentForm').innerHTML = formHTML;
        }

        function processPayment() {
            // Simulated payment processing
            setTimeout(() => {
                alert('Payment Successful!');
                showCourseContent(currentCourse);
                hideModal('paymentModal');
            }, 2000);
        }

        function toggleChatbot() {
            const chatbot = document.getElementById('chatbot');
            chatbot.style.display = chatbot.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</body>
</html>
