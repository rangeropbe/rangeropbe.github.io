<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Course Hub - Team Visionaries</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6a11cb;
            --secondary: #2575fc;
            --gradient: linear-gradient(45deg, #6a11cb, #2575fc);
            --glass: rgba(255, 255, 255, 0.1);
            --success: #4BB543;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--gradient);
            color: white;
            min-height: 100vh;
            text-align: center;
        }

        .navbar {
            padding: 1.5rem 5%;
            display: flex;
            justify-content: space-between;
            background: var(--glass);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            top: 0;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            cursor: pointer;
        }

        .nav-links a {
            color: white;
            margin: 0 1rem;
            text-decoration: none;
        }

        .course-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 7rem 5% 2rem;
        }

        .course-card {
            background: var(--glass);
            padding: 2rem;
            border-radius: 20px;
            transition: 0.3s;
            text-align: center;
        }

        .course-card:hover {
            transform: translateY(-10px);
        }

        .btn {
            padding: 12px 30px;
            border-radius: 30px;
            border: none;
            background: var(--secondary);
            color: white;
            font-weight: 600;
            cursor: pointer;
        }

        /* Payment Modal */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
        }

        .payment-methods {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .payment-methods .btn {
            background: var(--glass);
            backdrop-filter: blur(5px);
        }

        /* PhonePe Animation */
        .phonepe-animation {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid white;
            border-radius: 50%;
            border-top: 5px solid transparent;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Dashboard */
        #dashboard {
            display: none;
            padding: 7rem 5% 2rem;
        }

        .dashboard-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo">AI Visionaries</div>
        <div class="nav-links">
            <a href="#" onclick="showSection('home')">Home</a>
            <a href="#" onclick="showSection('courses')">Courses</a>
            <a href="#" onclick="showSection('dashboard')">Dashboard</a>
        </div>
    </nav>

    <!-- Home Section -->
    <section id="home">
        <h1>Welcome to AI Visionaries</h1>
        <button class="btn" onclick="showSection('courses')">Browse Courses</button>
    </section>

    <!-- Courses Section -->
    <section id="courses" class="course-grid">
        <div class="course-card">
            <h2>Machine Learning</h2>
            <p>₹999</p>
            <button class="btn" onclick="showPaymentModal('ml')">Enroll Now</button>
        </div>

        <div class="course-card">
            <h2>AI for Management</h2>
            <p>₹999</p>
            <button class="btn" onclick="showPaymentModal('management')">Enroll Now</button>
        </div>

        <div class="course-card">
            <h2>Premium Course</h2>
            <p>₹1299/month</p>
            <button class="btn" onclick="showPaymentModal('premium')">Enroll Now</button>
        </div>
    </section>

    <!-- Dashboard -->
    <section id="dashboard">
        <h1>Your Dashboard</h1>
        <div class="dashboard-container">
            <h2>Welcome, <span id="userName"></span></h2>
            <h3>Your Enrolled Courses:</h3>
            <ul id="userCourses"></ul>
        </div>
    </section>

    <!-- Payment Modal -->
    <div class="modal" id="paymentModal">
        <h2>Select Payment Method</h2>
        <div class="payment-methods">
            <button class="btn" onclick="processPayment('UPI')">UPI</button>
            <button class="btn" onclick="processPayment('NetBanking')">NetBanking</button>
            <button class="btn" onclick="processPayment('Card')">Credit/Debit Card</button>
        </div>
    </div>

    <!-- PhonePe Animation -->
    <div class="phonepe-animation" id="phonePeAnimation">
        <div class="spinner"></div>
        <h2>Processing Payment...</h2>
    </div>

    <script>
        let selectedCourse = null;

        function showSection(sectionId) {
            document.querySelectorAll('section').forEach(section => {
                section.style.display = 'none';
            });
            document.getElementById(sectionId).style.display = 'block';
        }

        function showPaymentModal(course) {
            selectedCourse = course;
            document.getElementById('paymentModal').style.display = 'block';
        }

        function processPayment(method) {
            document.getElementById('paymentModal').style.display = 'none';
            document.getElementById('phonePeAnimation').style.display = 'flex';

            setTimeout(() => {
                document.getElementById('phonePeAnimation').style.display = 'none';
                alert('Payment Successful! Redirecting to course content...');
                showSection('dashboard');
            }, 3000);
        }

        document.addEventListener('DOMContentLoaded', () => {
            showSection('home');
        });
    </script>

</body>
</html>
