<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Courses - Team Visionaries</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6a11cb;
            --secondary: #2575fc;
            --gradient: linear-gradient(45deg, #6a11cb, #2575fc);
            --glass: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--gradient);
            color: white;
            min-height: 100vh;
            position: relative;
        }

        /* Navigation */
        .navbar {
            padding: 1.5rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--glass);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            transition: 0.3s;
            position: relative;
        }

        .nav-links a:hover {
            transform: translateY(-3px);
        }

        /* Course Grid */
        .course-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 7rem 5% 2rem;
        }

        .course-card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            transition: 0.3s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .course-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            transition: 0.5s;
        }

        .course-card:hover::before {
            animation: shine 1.5s;
        }

        @keyframes shine {
            0% { transform: rotate(45deg) translate(-50%, -50%); }
            100% { transform: rotate(45deg) translate(50%, 50%); }
        }

        /* Payment Modal */
        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 2rem;
            border-radius: 20px;
            display: none;
            z-index: 1001;
            width: 90%;
            max-width: 500px;
        }

        /* Chatbot */
        .chatbot {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 1000;
        }

        .chat-icon {
            background: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        /* Dashboard */
        .dashboard {
            padding: 7rem 5% 2rem;
        }

        .profile-section {
            background: var(--glass);
            padding: 2rem;
            border-radius: 20px;
            margin-bottom: 2rem;
        }

        /* Contributors */
        .contributors {
            position: fixed;
            bottom: 1rem;
            left: 1rem;
            background: var(--glass);
            padding: 1rem;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">AI Visionaries</div>
        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="#courses">Courses</a>
            <div id="authSection">
                <button class="auth-btn" onclick="showAuthModal()">Enroll Now</button>
            </div>
        </div>
    </nav>

    <main class="course-grid">
        <div class="course-card" data-course="ml">
            <h2>Machine Learning</h2>
            <p>₹999</p>
            <button onclick="showPaymentModal('ml')">Enroll Now</button>
        </div>
        
        <div class="course-card" data-course="management">
            <h2>AI for Management</h2>
            <p>₹999</p>
            <button onclick="showPaymentModal('management')">Enroll Now</button>
        </div>

        <div class="course-card" data-course="premium">
            <h2>Premium Course</h2>
            <p>₹1299/month</p>
            <button onclick="showPaymentModal('premium')">Enroll Now</button>
        </div>
    </main>

    <!-- Auth Modal -->
    <div class="modal" id="authModal">
        <h2>Create Account</h2>
        <form id="authForm" onsubmit="handleAuth(event)">
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Continue</button>
        </form>
    </div>

    <!-- Payment Modal -->
    <div class="modal" id="paymentModal">
        <h2>Complete Payment</h2>
        <div class="payment-methods">
            <div class="method" onclick="selectPayment('upi')">
                <i class="fa-brands fa-google-pay"></i> UPI
            </div>
            <div class="method" onclick="selectPayment('paytm')">
                <i class="fa-solid fa-wallet"></i> Paytm
            </div>
            <div class="method" onclick="selectPayment('card')">
                <i class="fa-regular fa-credit-card"></i> Card
            </div>
        </div>
        <button onclick="processPayment()">Pay Now</button>
    </div>

    <!-- Chatbot -->
    <div class="chatbot">
        <div class="chat-icon" onclick="toggleChat()">
            <i class="fa-solid fa-robot"></i>
        </div>
    </div>

    <!-- Contributors -->
    <div class="contributors">
        <h3>Team Visionaries</h3>
        <ul>
            <li>Joban Arsh</li>
            <li>Jadeja Keyur</li>
            <li>Raghwani Tushar</li>
            <li>Bhanderi Jayesh</li>
        </ul>
    </div>

    <script>
        // User Management
        let currentUser = JSON.parse(localStorage.getItem('currentUser'));
        let selectedCourse = null;

        // Courses Data
        const courses = {
            ml: {
                price: 999,
                content: '<h2>Machine Learning Content</h2><ul><li>Module 1: Basics</li><li>Module 2: Advanced</li></ul>'
            },
            management: {
                price: 999,
                content: '<h2>AI Management Content</h2><ul><li>Module 1: Strategy</li><li>Module 2: Implementation</li></ul>'
            },
            premium: {
                price: 1299,
                content: '<h2>Premium Content</h2><ul><li>Exclusive Videos</li><li>Live Sessions</li></ul>'
            }
        };

        // Auth Handling
        function showAuthModal() {
            document.getElementById('authModal').style.display = 'block';
        }

        function handleAuth(e) {
            e.preventDefault();
            currentUser = {
                email: e.target[0].value,
                name: e.target[0].value.split('@')[0],
                courses: []
            };
            localStorage.setItem('currentUser', JSON.stringify(currentUser));
            updateAuthState();
            document.getElementById('authModal').style.display = 'none';
        }

        function updateAuthState() {
            const authSection = document.getElementById('authSection');
            if(currentUser) {
                authSection.innerHTML = `
                    <div class="profile">
                        <span>${currentUser.name}</span>
                        <button onclick="logout()">Logout</button>
                    </div>
                `;
            } else {
                authSection.innerHTML = '<button class="auth-btn" onclick="showAuthModal()">Enroll Now</button>';
            }
        }

        function logout() {
            localStorage.removeItem('currentUser');
            currentUser = null;
            updateAuthState();
        }

        // Payment Handling
        function showPaymentModal(course) {
            if(!currentUser) return showAuthModal();
            selectedCourse = course;
            document.getElementById('paymentModal').style.display = 'block';
        }

        function selectPayment(method) {
            document.querySelectorAll('.method').forEach(m => m.style.background = '');
            event.target.style.background = 'rgba(255,255,255,0.1)';
        }

        function processPayment() {
            if(!currentUser || !selectedCourse) return;
            
            currentUser.courses.push(selectedCourse);
            localStorage.setItem('currentUser', JSON.stringify(currentUser));
            
            document.getElementById('paymentModal').style.display = 'none';
            showCourseContent(selectedCourse);
            alert('Payment Successful!');
        }

        function showCourseContent(course) {
            const content = courses[course].content;
            window.location.hash = '#content';
            document.body.innerHTML = `
                <nav class="navbar">
                    ${document.querySelector('.navbar').innerHTML}
                </nav>
                <div class="dashboard">
                    <button onclick="window.location.reload()">Back to Courses</button>
                    ${content}
                </div>
            `;
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            updateAuthState();
        });
    </script>
</body>
</html>
