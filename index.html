<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Visionaries - Complete Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2A2A72;
            --secondary-color: #009FFD;
            --accent-color: #00C896;
            --light-bg: #f8f9fa;
            --text-dark: #2d3436;
            --shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background-color: var(--light-bg);
            color: var(--text-dark);
            min-height: 100vh;
        }

        .navbar {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            padding: 1rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: var(--shadow);
        }

        .logo {
            color: white;
            font-size: 1.8rem;
            font-weight: 700;
        }

        .nav-buttons {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--accent-color);
            color: white;
            box-shadow: 0 4px 15px rgba(0,200,150,0.3);
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 1rem;
            color: white;
        }

        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .course-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 3rem 5%;
        }

        .course-card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease;
        }

        .course-card:hover {
            transform: translateY(-5px);
        }

        .dashboard {
            padding: 2rem 5%;
            display: none;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
        }

        .payment-options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin: 1rem 0;
        }

        .payment-method {
            padding: 1rem;
            border: 2px solid #ddd;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .success-modal {
            background: #4BB543;
            color: white;
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
        }

        .checkmark {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            display: block;
            stroke-width: 2;
            stroke: #fff;
            stroke-miterlimit: 10;
            margin: 0 auto 1rem;
            animation: fill .4s ease-in-out .4s forwards,
                       scale .3s ease-in-out .9s both;
        }

        @keyframes stroke {
            100% { stroke-dashoffset: 0; }
        }

        @keyframes scale {
            0%, 100% { transform: none; }
            50% { transform: scale3d(1.1, 1.1, 1); }
        }

        @keyframes fill {
            100% { box-shadow: inset 0 0 0 100% #4BB543; }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">AI Visionaries</div>
        <div class="nav-buttons">
            <button class="btn btn-primary" id="homeBtn">Home</button>
            <button class="btn btn-primary" id="analyticsBtn">Analytics</button>
            <div id="authButtons">
                <button class="btn btn-primary" onclick="showModal('authModal')">Sign In</button>
                <button class="btn btn-primary" onclick="showModal('authModal')">Sign Up</button>
            </div>
            <div id="userSection" class="user-profile" style="display: none;">
                <img src="https://via.placeholder.com/40" class="profile-pic" id="navProfilePic">
                <span id="navUserName"></span>
                <button class="btn btn-primary" onclick="showDashboard()">Dashboard</button>
            </div>
        </div>
    </nav>

    <div class="course-cards" id="coursesSection">
        <div class="course-card">
            <h3><i class="fas fa-robot"></i> Machine Learning</h3>
            <p class="price">₹999</p>
            <button class="btn btn-primary" onclick="handleEnroll('Machine Learning', 999)">Enroll Now</button>
        </div>
        
        <div class="course-card">
            <h3><i class="fas fa-chart-line"></i> AI for Management</h3>
            <p class="price">₹999</p>
            <button class="btn btn-primary" onclick="handleEnroll('AI for Management', 999)">Enroll Now</button>
        </div>
        
        <div class="course-card">
            <h3><i class="fas fa-gem"></i> Premium Membership</h3>
            <p class="price">₹1299/month</p>
            <button class="btn btn-primary" onclick="handleEnroll('Premium Membership', 1299)">Subscribe Now</button>
        </div>
    </div>

    <div class="dashboard" id="dashboardSection">
        <div class="profile-section">
            <img src="https://via.placeholder.com/120" class="profile-pic" id="dashboardProfilePic">
            <h3 id="dashboardUserName"></h3>
            <p id="dashboardUserEmail"></p>
            <button class="btn btn-primary" onclick="toggleEditForm()">Edit Profile</button>
            <div class="edit-form" id="editForm" style="display: none;">
                <input type="text" id="editName" placeholder="Full Name">
                <input type="email" id="editEmail" placeholder="Email">
                <input type="file" id="profileUpload" accept="image/*">
                <button class="btn btn-primary" onclick="saveProfile()">Save Changes</button>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div id="authModal" class="modal">
        <div class="modal-content">
            <h2>Create Account</h2>
            <form id="authForm">
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button class="btn btn-primary" type="submit">Continue</button>
            </form>
        </div>
    </div>

    <div id="paymentModal" class="modal">
        <div class="modal-content">
            <h2>Complete Payment</h2>
            <div class="payment-options">
                <div class="payment-method" onclick="selectPayment('upi')">UPI</div>
                <div class="payment-method" onclick="selectPayment('paytm')">Paytm</div>
                <div class="payment-method" onclick="selectPayment('netbanking')">Netbanking</div>
                <div class="payment-method" onclick="selectPayment('card')">Card</div>
            </div>
            <button class="btn btn-primary" onclick="processPayment()">Pay Now</button>
        </div>
    </div>

    <div id="successModal" class="modal">
        <div class="success-modal">
            <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
                <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
            </svg>
            <h2>Payment Successful!</h2>
            <p>Access your course now!</p>
        </div>
    </div>

    <script>
        let currentUser = null;
        let selectedCourse = null;

        // Enrollment Flow
        function handleEnroll(name, price) {
            selectedCourse = { name, price };
            if(!currentUser) {
                showModal('authModal');
            } else {
                showModal('paymentModal');
            }
        }

        // Auth Handling
        document.getElementById('authForm').addEventListener('submit', (e) => {
            e.preventDefault();
            currentUser = {
                name: e.target[0].value,
                email: e.target[1].value,
                profilePic: 'https://via.placeholder.com/40'
            };
            localStorage.setItem('currentUser', JSON.stringify(currentUser));
            updateUI();
            closeModal('authModal');
            showModal('paymentModal');
        });

        // Payment Processing
        function processPayment() {
            closeModal('paymentModal');
            showModal('successModal');
            setTimeout(() => {
                closeModal('successModal');
                showDashboard();
            }, 2000);
        }

        // Dashboard Functions
        function showDashboard() {
            document.getElementById('coursesSection').style.display = 'none';
            document.getElementById('dashboardSection').style.display = 'block';
            updateDashboard();
        }

        function updateDashboard() {
            if(currentUser) {
                document.getElementById('dashboardUserName').textContent = currentUser.name;
                document.getElementById('dashboardUserEmail').textContent = currentUser.email;
                document.getElementById('dashboardProfilePic').src = currentUser.profilePic;
            }
        }

        function toggleEditForm() {
            const form = document.getElementById('editForm');
            form.style.display = form.style.display === 'block' ? 'none' : 'block';
        }

        function saveProfile() {
            currentUser.name = document.getElementById('editName').value || currentUser.name;
            currentUser.email = document.getElementById('editEmail').value || currentUser.email;
            
            const fileInput = document.getElementById('profileUpload');
            if(fileInput.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    currentUser.profilePic = e.target.result;
                    updateUI();
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                }
                reader.readAsDataURL(fileInput.files[0]);
            }
            
            localStorage.setItem('currentUser', JSON.stringify(currentUser));
            updateDashboard();
            toggleEditForm();
        }

        // UI Updates
        function updateUI() {
            if(currentUser) {
                document.getElementById('authButtons').style.display = 'none';
                document.getElementById('userSection').style.display = 'flex';
                document.getElementById('navUserName').textContent = currentUser.name;
                document.getElementById('navProfilePic').src = currentUser.profilePic;
            }
        }

        // Modal Controls
        function showModal(id) {
            document.getElementById(id).style.display = 'flex';
        }

        function closeModal(id) {
            document.getElementById(id).style.display = 'none';
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if(currentUser) {
                updateUI();
            }
        });
    </script>
</body>
</html>
