<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Visionaries - Complete Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2A2A72;
            --secondary-color: #009FFD;
            --accent-color: #00C896;
            --light-bg: #f8f9fa;
            --text-dark: #2d3436;
            --shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background-color: var(--light-bg);
            color: var(--text-dark);
            min-height: 100vh;
        }

        .navbar {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            padding: 1rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: var(--shadow);
        }

        .logo {
            color: white;
            font-size: 1.8rem;
            font-weight: 700;
        }

        .nav-buttons {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--accent-color);
            color: white;
            box-shadow: 0 4px 15px rgba(0,200,150,0.3);
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 1rem;
            color: white;
        }

        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .course-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 3rem 5%;
        }

        .course-card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease;
        }

        .course-card:hover {
            transform: translateY(-5px);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
        }

        .dashboard {
            padding: 2rem 5%;
            display: none;
        }

        .course-content-section {
            padding: 2rem 5%;
            display: none;
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            margin: 2rem 0;
        }

        .course-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 15px;
        }

        .contact-section {
            background: var(--primary-color);
            color: white;
            padding: 4rem 5%;
            text-align: center;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">AI Visionaries</div>
        <div class="nav-buttons">
            <button class="btn btn-primary" id="homeBtn">Home</button>
            <button class="btn btn-primary" id="enrollBtn">Enroll Now</button>
            <div id="authButtons">
                <button class="btn btn-primary" onclick="showModal('authModal')">Sign In</button>
                <button class="btn btn-primary" onclick="showModal('authModal')">Sign Up</button>
            </div>
            <div id="userSection" class="user-profile" style="display: none;">
                <img src="https://via.placeholder.com/40" class="profile-pic" id="navProfilePic">
                <button class="btn btn-primary" onclick="showDashboard()">Dashboard</button>
                <button class="btn btn-primary" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <main class="course-cards" id="coursesSection">
        <div class="course-card">
            <h3><i class="fas fa-robot"></i> Machine Learning</h3>
            <p class="price">₹999</p>
            <button class="btn btn-primary" onclick="startEnrollment('Machine Learning', 999, 'VIDEO_ID_ML')">
                Enroll Now
            </button>
        </div>
        
        <div class="course-card">
            <h3><i class="fas fa-chart-line"></i> AI for Management</h3>
            <p class="price">₹999</p>
            <button class="btn btn-primary" onclick="startEnrollment('AI for Management', 999, 'VIDEO_ID_AIM')">
                Enroll Now
            </button>
        </div>
        
        <div class="course-card">
            <h3><i class="fas fa-gem"></i> Premium Membership</h3>
            <p class="price">₹1299/month</p>
            <button class="btn btn-primary" onclick="startEnrollment('Premium Membership', 1299, 'VIDEO_ID_PREMIUM')">
                Subscribe Now
            </button>
        </div>
    </main>

    <section class="course-content-section" id="courseContent">
        <div class="video-wrapper">
            <iframe class="course-video" id="courseVideo" frameborder="0" allowfullscreen></iframe>
        </div>
        <button class="btn btn-primary" onclick="showDashboard()">Back to Dashboard</button>
    </section>

    <section class="dashboard" id="dashboardSection">
        <div class="profile-section">
            <img src="https://via.placeholder.com/120" class="profile-pic" id="dashboardProfilePic">
            <h3 id="dashboardUserName"></h3>
            <p id="dashboardUserEmail"></p>
            <button class="btn btn-primary" onclick="toggleEditForm()">Edit Profile</button>
            <div class="edit-form" id="editForm" style="display: none;">
                <input type="text" id="editName" placeholder="Full Name">
                <input type="email" id="editEmail" placeholder="Email">
                <input type="file" id="profileUpload" accept="image/*">
                <button class="btn btn-primary" onclick="saveProfile()">Save Changes</button>
            </div>
        </div>

        <div class="learning-analytics">
            <h3>Your Progress</h3>
            <p>Enrolled Courses: <span id="enrolledCount">0</span></p>
            <p>Watch Time: <span id="totalWatchTime">0</span> minutes</p>
        </div>
    </section>

    <section class="contact-section">
        <h2>Contact Us</h2>
        <div class="social-links">
            <a href="#" class="btn btn-primary">
                <i class="fab fa-instagram"></i> Team Visionaries
            </a>
            <a href="#" class="btn btn-primary">
                <i class="fab fa-facebook"></i> Team Visionaries
            </a>
            <a href="https://wa.me/917849201419" class="btn btn-primary">
                <i class="fab fa-whatsapp"></i> +91 7849201419
            </a>
        </div>
    </section>

    <!-- Modals -->
    <div id="authModal" class="modal">
        <div class="modal-content">
            <h2>Create Account</h2>
            <form id="authForm">
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button class="btn btn-primary" type="submit">Continue</button>
            </form>
        </div>
    </div>

    <div id="paymentModal" class="modal">
        <div class="modal-content">
            <h2>Complete Payment</h2>
            <div class="payment-options">
                <div class="payment-method" onclick="selectPaymentMethod('upi')">UPI</div>
                <div class="payment-method" onclick="selectPaymentMethod('paytm')">Paytm</div>
                <div class="payment-method" onclick="selectPaymentMethod('netbanking')">Netbanking</div>
                <div class="payment-method" onclick="selectPaymentMethod('card')">Card</div>
            </div>
            <button class="btn btn-primary" onclick="processPayment()">Pay Now</button>
        </div>
    </div>

    <div id="analyticsModal" class="modal">
        <div class="modal-content">
            <h2>Server Analytics</h2>
            <div id="serverAnalytics"></div>
        </div>
    </div>

    <script>
        let currentUser = JSON.parse(localStorage.getItem('currentUser')) || null;
        let selectedCourse = null;
        let watchTime = 0;
        let watchTimer = null;

        // Authentication System
        document.getElementById('authForm').addEventListener('submit', (e) => {
            e.preventDefault();
            currentUser = {
                name: e.target[0].value,
                email: e.target[1].value,
                profilePic: 'https://via.placeholder.com/40',
                enrollments: [],
                watchTime: 0
            };
            localStorage.setItem('currentUser', JSON.stringify(currentUser));
            updateUI();
            closeModal('authModal');
        });

        // Enrollment System
        function startEnrollment(name, price, videoId) {
            if (!currentUser) {
                showModal('authModal');
                return;
            }
            selectedCourse = { name, price, videoId };
            showModal('paymentModal');
        }

        // Payment System
        function processPayment() {
            currentUser.enrollments.push(selectedCourse);
            localStorage.setItem('currentUser', JSON.stringify(currentUser));
            
            showCourseContent(selectedCourse.videoId);
            startWatchTimeTracker();
            closeModal('paymentModal');
        }

        // Course Content
        function showCourseContent(videoId) {
            document.getElementById('coursesSection').style.display = 'none';
            document.getElementById('courseContent').style.display = 'block';
            document.getElementById('courseVideo').src = `https://www.youtube.com/embed/${videoId}`;
        }

        // Profile Management
        function toggleEditForm() {
            const form = document.getElementById('editForm');
            form.style.display = form.style.display === 'block' ? 'none' : 'block';
        }

        function saveProfile() {
            currentUser.name = document.getElementById('editName').value;
            currentUser.email = document.getElementById('editEmail').value;
            
            const fileInput = document.getElementById('profileUpload');
            if (fileInput.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    currentUser.profilePic = e.target.result;
                    updateUI();
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                }
                reader.readAsDataURL(fileInput.files[0]);
            }
            localStorage.setItem('currentUser', JSON.stringify(currentUser));
            toggleEditForm();
        }

        // Analytics System
        document.getElementById('analyticsBtn').addEventListener('click', () => {
            const password = prompt('Enter admin password:');
            if (password === 'Aicourse') {
                showModal('analyticsModal');
                document.getElementById('serverAnalytics').innerHTML = `
                    <p>Total Users: ${localStorage.getItem('totalUsers') || 1}</p>
                    <p>Total Revenue: ₹${currentUser.enrollments.reduce((sum, c) => sum + c.price, 0)}</p>
                `;
            }
        });

        // Helper Functions
        function updateUI() {
            if (currentUser) {
                document.getElementById('authButtons').style.display = 'none';
                document.getElementById('userSection').style.display = 'flex';
                document.getElementById('navProfilePic').src = currentUser.profilePic;
                document.getElementById('dashboardUserName').textContent = currentUser.name;
                document.getElementById('dashboardUserEmail').textContent = currentUser.email;
                document.getElementById('enrolledCount').textContent = currentUser.enrollments.length;
                document.getElementById('totalWatchTime').textContent = currentUser.watchTime;
            }
        }

        function showDashboard() {
            document.getElementById('coursesSection').style.display = 'none';
            document.getElementById('courseContent').style.display = 'none';
            document.getElementById('dashboardSection').style.display = 'block';
        }

        function logout() {
            localStorage.removeItem('currentUser');
            location.reload();
        }

        function showModal(id) {
            document.getElementById(id).style.display = 'flex';
        }

        function closeModal(id) {
            document.getElementById(id).style.display = 'none';
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            if (currentUser) {
                updateUI();
            }
        });
    </script>
</body>
            </html>
