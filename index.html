<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Course Hub - Team Visionaries</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6a11cb;
            --secondary: #2575fc;
            --gradient: linear-gradient(45deg, #6a11cb, #2575fc);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--gradient);
            color: white;
            min-height: 100vh;
            position: relative;
        }

        /* Navigation */
        .navbar {
            padding: 1.5rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            transition: 0.3s;
        }

        .nav-links a:hover {
            transform: translateY(-3px);
        }

        /* Auth Section */
        .auth-section {
            display: flex;
            gap: 1rem;
        }

        .auth-btn {
            padding: 0.5rem 1.5rem;
            border-radius: 25px;
            border: 2px solid white;
            background: transparent;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        /* Course Cards */
        .course-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem 5%;
            margin-top: 80px;
        }

        .course-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            transition: 0.3s;
            cursor: pointer;
        }

        .course-card:hover {
            transform: translateY(-10px);
        }

        /* Payment Modal */
        .payment-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 2rem;
            border-radius: 20px;
            display: none;
            z-index: 1001;
        }

        /* Chatbot */
        .chatbot-container {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 1000;
        }

        .chat-icon {
            background: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            animation: float 3s ease-in-out infinite;
        }

        /* Animations */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        /* Dashboard */
        .dashboard {
            padding: 5rem 5% 2rem;
        }

        .profile-section {
            display: flex;
            align-items: center;
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }

        /* Add more styles as needed */
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">AI Visionaries</div>
        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="#courses">Courses</a>
            <a href="#dashboard">Dashboard</a>
            <div class="auth-section" id="authSection">
                <button class="auth-btn" onclick="showAuthModal()">Enroll Now</button>
            </div>
        </div>
    </nav>

    <!-- Auth Modal -->
    <div class="payment-modal" id="authModal">
        <h2>Sign Up/Login</h2>
        <form id="authForm">
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Continue</button>
        </form>
    </div>

    <!-- Payment Modal -->
    <div class="payment-modal" id="paymentModal">
        <h2>Select Payment Method</h2>
        <div class="payment-methods">
            <div class="payment-option" onclick="selectPayment('upi')">
                <i class="fa-brands fa-google-pay"></i> UPI
            </div>
            <div class="payment-option" onclick="selectPayment('paytm')">
                <i class="fa-solid fa-wallet"></i> Paytm
            </div>
            <div class="payment-option" onclick="selectPayment('card')">
                <i class="fa-regular fa-credit-card"></i> Card
            </div>
        </div>
        <button onclick="processPayment()">Pay Now</button>
    </div>

    <!-- Chatbot -->
    <div class="chatbot-container">
        <div class="chat-icon">
            <i class="fa-solid fa-robot"></i>
        </div>
    </div>

    <!-- Course Content -->
    <div id="courseContent" style="display: none;">
        <!-- Course content will be loaded here -->
    </div>

    <script>
        // User Management
        let currentUser = null;

        // Courses Data
        const courses = {
            'ai for management': {
                price: 999,
                content: '<h2>Ai for Management Course</h2><ul><li>Module 1: Basics</li><li>Module 2: Advanced</li></ul>'
            },
            'premium': {
                price: 1299,
                content: '<h2>Premium Content</h2><ul><li>Weekly Sessions</li><li>Exclusive Materials</li></ul>'
            }
        };

        // Auth Handling
        function showAuthModal() {
            document.getElementById('authModal').style.display = 'block';
        }

        document.getElementById('authForm').onsubmit = function(e) {
            e.preventDefault();
            // Simulate auth
            currentUser = {
                name: "User",
                email: this.email.value,
                pfp: "https://via.placeholder.com/100"
            };
            updateAuthState();
            document.getElementById('authModal').style.display = 'none';
        };

        function updateAuthState() {
            if(currentUser) {
                document.getElementById('authSection').innerHTML = `
                    <div class="profile">
                        <img src="${currentUser.pfp}" class="profile-pic">
                        <span>${currentUser.name}</span>
                    </div>
                `;
            }
        }

        // Payment Handling
        function selectPayment(method) {
            // Handle payment method selection
        }

        function processPayment() {
            // Simulate payment
            showPaymentSuccess();
            showCourseContent();
        }

        function showPaymentSuccess() {
            alert('Payment Successful!');
            document.getElementById('paymentModal').style.display = 'none';
        }

        function showCourseContent() {
            document.getElementById('courseContent').style.display = 'block';
            document.getElementById('courseContent').innerHTML = courses['machine-learning'].content;
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Initial setup
        });

        // Contributors Data
        const contributors = [
            "Joban Arsh",
            "Jadeja Keyur", 
            "Raghwani Tushar",
            "Bhanderi Jayesh"
        ];
    </script>
</body>
</html>
