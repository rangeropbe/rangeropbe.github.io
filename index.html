<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AI Visionaries - Premium AI Education Platform">
    <title>AI Visionaries - Professional AI Courses</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --dark-bg: #0f172a;
            --dark-text: #f8fafc;
            --light-bg: #f8fafc;
            --light-text: #0f172a;
            --primary: #4F46E5;
            --secondary: #818cf8;
            --accent: #f59e0b;
            --section-spacing: 100px;
            --header-height: 80px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--dark-bg);
            color: var(--dark-text);
            line-height: 1.6;
            padding-top: var(--header-height);
        }

        body.light-theme {
            background-color: var(--light-bg);
            color: var(--light-text);
        }

        /* Header Styles */
        .main-header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            height: var(--header-height);
        }

        .light-theme .main-header {
            background: rgba(248, 250, 252, 0.95);
        }

        .nav-container {
            max-width: 1440px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100%;
        }

        .logo img {
            height: 40px;
            width: auto;
            transition: transform 0.3s ease;
        }

        .logo:hover img {
            transform: scale(1.05);
        }

        /* Main Navigation */
        .main-nav {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-link {
            color: inherit;
            text-decoration: none;
            font-weight: 500;
            position: relative;
            padding: 0.5rem 0;
            transition: color 0.3s ease;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        /* Hero Section */
        .hero-section {
            min-height: calc(100vh - var(--header-height));
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            clip-path: polygon(0 0, 100% 0, 100% 90%, 0 100%);
            margin-bottom: var(--section-spacing);
        }

        .hero-content {
            max-width: 1200px;
            text-align: center;
        }

        .hero-heading {
            font-size: clamp(2.5rem, 5vw, 4rem);
            margin-bottom: 2rem;
            line-height: 1.2;
            animation: slideUp 1s ease;
        }

        /* Courses Section */
        .courses-section {
            padding: 0 2rem;
            margin-bottom: var(--section-spacing);
        }

        .section-heading {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 3rem;
        }

        .courses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            max-width: 1440px;
            margin: 0 auto;
        }

        .course-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transform: translateY(0);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .course-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        /* Interactive Modals */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: var(--dark-bg);
            padding: 2rem;
            border-radius: 16px;
            max-width: 600px;
            width: 90%;
            position: relative;
            animation: modalSlide 0.3s ease-out;
        }

        .light-theme .modal-content {
            background: var(--light-bg);
        }

        /* Animations */
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes modalSlide {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--dark-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--primary);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Optimized Button Styles */
        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--secondary);
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="dark-theme">
    <!-- Loading Screen -->
    <div class="loading-screen">
        <div class="loading-spinner"></div>
    </div>

    <!-- Header -->
    <header class="main-header">
        <nav class="nav-container">
            <a href="#" class="logo">
                <img src="https://cdn.discordapp.com/attachments/899226459925794839/1334483700380991529/1000080776-removebg-preview.png?ex=679cb24b&is=679b60cb&hm=3e2597e207b4efbfb637b009fcae416f66acf7ddd0729a2b0012b31e275e4abf&" alt="AI Visionaries Logo">
            </a>
            <nav class="main-nav">
                <a href="#courses" class="nav-link">Courses</a>
                <a href="#premium" class="nav-link">Premium</a>
                <a href="#team" class="nav-link">Team</a>
                <a href="#contact" class="nav-link">Contact</a>
                <button id="themeToggle" class="btn btn-primary">
                    <i class="fas fa-moon"></i>
                </button>
            </nav>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="hero-content">
            <h1 class="hero-heading">Master AI with Industry Experts</h1>
            <div class="hero-actions">
                <button class="btn btn-primary" id="exploreCourses">Explore Courses</button>
            </div>
        </div>
    </section>

    <!-- Courses Section -->
    <section id="courses" class="courses-section">
        <h2 class="section-heading">Featured Courses</h2>
        <div class="courses-grid"></div>
    </section>

    <!-- Course Modal -->
    <div class="modal-overlay" id="courseModal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3>Select Your Course</h3>
            <div class="course-options"></div>
        </div>
    </div>

    <script>
        // Initialize loading screen
        window.addEventListener('load', () => {
            document.querySelector('.loading-screen').style.opacity = '0';
            setTimeout(() => {
                document.querySelector('.loading-screen').remove();
            }, 500);
        });

        // Course Data
        const courses = [
            {
                id: 1,
                title: "Machine Learning Pro",
                price: 999,
                description: "Master ML algorithms and real-world implementations",
                features: ["Python Basics", "Neural Networks", "TensorFlow", "5 Projects"],
                duration: "6 Weeks"
            },
            {
                id: 2,
                title: "AI for Business Leaders",
                price: 999,
                description: "Strategic AI implementation for managers",
                features: ["Case Studies", "ROI Analysis", "Team Management", "10 Templates"],
                duration: "4 Weeks"
            }
        ];

        // Initialize Application
        class App {
            constructor() {
                this.initializeTheme();
                this.initializeModals();
                this.initializeCourses();
                this.initializeEventListeners();
                this.initializeIntersectionObserver();
            }

            initializeTheme() {
                this.themeToggle = document.getElementById('themeToggle');
                this.currentTheme = localStorage.getItem('theme') || 'dark';
                document.body.classList.toggle('light-theme', this.currentTheme === 'light');
                this.updateThemeIcon();
                this.themeToggle.addEventListener('click', () => this.toggleTheme());
            }

            toggleTheme() {
                this.currentTheme = this.currentTheme === 'dark' ? 'light' : 'dark';
                document.body.classList.toggle('light-theme');
                localStorage.setItem('theme', this.currentTheme);
                this.updateThemeIcon();
            }

            updateThemeIcon() {
                const icon = this.themeToggle.querySelector('i');
                icon.classList.toggle('fa-moon', this.currentTheme === 'dark');
                icon.classList.toggle('fa-sun', this.currentTheme === 'light');
            }

            initializeModals() {
                this.modals = {
                    courseModal: document.getElementById('courseModal')
                };
                
                document.querySelectorAll('.close-btn').forEach(btn => {
                    btn.addEventListener('click', () => this.closeModals());
                });

                window.addEventListener('click', (e) => {
                    if (e.target.classList.contains('modal-overlay')) {
                        this.closeModals();
                    }
                });
            }

            openModal(modalId) {
                this.modals[modalId].style.display = 'flex';
            }

            closeModals() {
                Object.values(this.modals).forEach(modal => {
                    modal.style.display = 'none';
                });
            }

            initializeCourses() {
                const coursesGrid = document.querySelector('.courses-grid');
                coursesGrid.innerHTML = courses.map(course => `
                    <div class="course-card" data-course-id="${course.id}">
                        <h3>${course.title}</h3>
                        <div class="course-price">₹${course.price}</div>
                        <p>${course.description}</p>
                        <ul class="course-features">
                            ${course.features.map(f => `<li>${f}</li>`).join('')}
                        </ul>
                        <button class="btn btn-primary enroll-btn">Enroll Now</button>
                    </div>
                `).join('');
            }

            initializeEventListeners() {
                // Course Enrollment
                document.querySelectorAll('.enroll-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const courseId = e.target.closest('.course-card').dataset.courseId;
                        this.handleCourseSelection(courseId);
                    });
                });

                // Explore Courses Button
                document.getElementById('exploreCourses').addEventListener('click', () => {
                    this.openModal('courseModal');
                });

                // Smooth Scroll
                document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                    anchor.addEventListener('click', (e) => {
                        e.preventDefault();
                        const target = document.querySelector(anchor.getAttribute('href'));
                        target.scrollIntoView({ behavior: 'smooth' });
                    });
                });
            }

            handleCourseSelection(courseId) {
                const selectedCourse = courses.find(c => c.id == courseId);
                this.openPaymentModal(selectedCourse);
            }

            openPaymentModal(course) {
                // Implement payment modal logic
                console.log('Processing payment for:', course.title);
                this.showPaymentSuccess();
            }

            showPaymentSuccess() {
                const successModal = document.createElement('div');
                successModal.className = 'payment-success';
                successModal.innerHTML = `
                    <i class="fas fa-check-circle"></i>
                    <h3>Payment Successful!</h3>
                    <p>Your enrollment is confirmed</p>
                `;
                document.body.appendChild(successModal);
                setTimeout(() => successModal.remove(), 3000);
            }

            initializeIntersectionObserver() {
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('visible');
                        }
                    });
                }, { threshold: 0.1 });

                document.querySelectorAll('.course-card').forEach(card => {
                    observer.observe(card);
                });
            }
        }

        // Start Application
        new App();
    </script>
</body>
</html>
