<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Previous head content remains same -->
    <style>
        /* Loading spinner */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Add loading overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loader"></div>
    </div>

    <!-- Update payment modal with loading state -->
    <div id="paymentModal" class="modal">
        <div class="modal-content payment-content">
            <span class="close" onclick="closePayment()">&times;</span>
            <h2>Complete Payment</h2>
            <div class="payment-options">
                <!-- Payment options remain same -->
            </div>
            <button onclick="processPayment()" id="payButton">
                <span>CONFIRM PAYMENT</span>
                <div class="loader" id="paymentLoader"></div>
            </button>
            <p id="paymentError" class="error-message"></p>
        </div>
    </div>
    <!-- Rest of the HTML remains same -->
</body>
</html>
