<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Visionaries - Complete Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2A2A72;
            --secondary-color: #009FFD;
            --accent-color: #00C896;
            --light-bg: #f8f9fa;
            --text-dark: #2d3436;
            --shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background-color: var(--light-bg);
            color: var(--text-dark);
            min-height: 100vh;
        }

        .navbar {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            padding: 1rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: var(--shadow);
        }

        .logo {
            color: white;
            font-size: 1.8rem;
            font-weight: 700;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-left: 1rem;
        }

        .btn-primary {
            background: var(--accent-color);
            color: white;
            box-shadow: 0 4px 15px rgba(0,200,150,0.3);
        }

        .course-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 3rem 5%;
        }

        .course-card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease;
        }

        .course-card:hover {
            transform: translateY(-5px);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
        }

        /* Dashboard Styles */
        .dashboard {
            padding: 2rem 5%;
            display: none;
        }

        .profile-section {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
            text-align: center;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1rem;
            cursor: pointer;
            border: 3px solid var(--accent-color);
        }

        /* Success Animation */
        .success-modal {
            background: #4BB543;
            color: white;
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
        }

        .checkmark {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            display: block;
            stroke-width: 2;
            stroke: #fff;
            stroke-miterlimit: 10;
            margin: 0 auto 1rem;
            animation: fill .4s ease-in-out .4s forwards,
                       scale .3s ease-in-out .9s both;
        }

        @keyframes stroke {
            100% { stroke-dashoffset: 0; }
        }

        @keyframes scale {
            0%, 100% { transform: none; }
            50% { transform: scale3d(1.1, 1.1, 1); }
        }

        @keyframes fill {
            100% { box-shadow: inset 0 0 0 100% #4BB543; }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">AI Visionaries</div>
        <div>
            <button class="btn btn-primary" id="homeBtn">Home</button>
            <button class="btn btn-primary" id="dashboardBtn" style="display: none;">
                <i class="fas fa-user"></i> Dashboard
            </button>
            <button class="btn btn-primary" id="logoutBtn" style="display: none;">Logout</button>
        </div>
    </nav>

    <!-- Course Cards -->
    <div class="course-cards" id="coursesSection">
        <div class="course-card">
            <h3><i class="fas fa-robot"></i> Machine Learning</h3>
            <p class="price">₹999</p>
            <button class="btn btn-primary" onclick="selectCourse('Machine Learning', 999)">Enroll Now</button>
        </div>
        
        <div class="course-card">
            <h3><i class="fas fa-chart-line"></i> AI for Management</h3>
            <p class="price">₹999</p>
            <button class="btn btn-primary" onclick="selectCourse('AI for Management', 999)">Enroll Now</button>
        </div>
        
        <div class="course-card">
            <h3><i class="fas fa-gem"></i> Premium Membership</h3>
            <p class="price">₹1299/month</p>
            <button class="btn btn-primary" onclick="selectCourse('Premium Membership', 1299)">Subscribe Now</button>
        </div>
    </div>

    <!-- Dashboard -->
    <section class="dashboard" id="dashboardSection">
        <div class="profile-section">
            <img src="https://via.placeholder.com/120" class="profile-pic" id="profilePic">
            <h3 id="userName">John Doe</h3>
            <p id="userEmail">john@example.com</p>
            <button class="btn btn-primary" onclick="toggleEditForm()">Edit Profile</button>
            <div class="edit-profile-form" id="editProfileForm">
                <input type="text" id="editName" placeholder="Full Name">
                <input type="email" id="editEmail" placeholder="Email">
                <input type="file" id="profileUpload" accept="image/*">
                <button class="btn btn-primary" onclick="saveProfile()">Save Changes</button>
            </div>
        </div>
    </section>

    <!-- Modals -->
    <div id="authModal" class="modal">
        <div class="modal-content">
            <h2>Create Account</h2>
            <form id="authForm">
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button class="btn btn-primary" type="submit">Continue</button>
            </form>
        </div>
    </div>

    <div id="paymentModal" class="modal">
        <div class="modal-content">
            <h2>Complete Payment</h2>
            <div class="payment-options">
                <div class="payment-method" onclick="selectPayment('upi')">UPI</div>
                <div class="payment-method" onclick="selectPayment('paytm')">Paytm</div>
                <div class="payment-method" onclick="selectPayment('netbanking')">Netbanking</div>
                <div class="payment-method" onclick="selectPayment('card')">Card</div>
            </div>
            <button class="btn btn-primary" onclick="processPayment()">Pay Now</button>
        </div>
    </div>

    <div id="successModal" class="modal">
        <div class="success-modal">
            <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
                <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
            </svg>
            <h2>Payment Successful!</h2>
            <p>Redirecting to dashboard...</p>
        </div>
    </div>

    <script>
        let currentUser = null;
        let selectedCourse = null;

        // Course Selection
        function selectCourse(name, price) {
            selectedCourse = { name, price };
            showModal('authModal');
        }

        // Auth Handling
        document.getElementById('authForm').addEventListener('submit', (e) => {
            e.preventDefault();
            currentUser = {
                name: e.target[0].value,
                email: e.target[1].value
            };
            localStorage.setItem('currentUser', JSON.stringify(currentUser));
            showDashboard();
        });

        // Dashboard Functions
        function showDashboard() {
            closeModal('authModal');
            showModal('paymentModal');
            document.getElementById('dashboardBtn').style.display = 'inline-block';
            document.getElementById('logoutBtn').style.display = 'inline-block';
        }

        // Payment Processing
        function processPayment() {
            closeModal('paymentModal');
            showModal('successModal');
            
            setTimeout(() => {
                closeModal('successModal');
                document.getElementById('coursesSection').style.display = 'none';
                document.getElementById('dashboardSection').style.display = 'block';
            }, 3000);
        }

        // Navigation
        document.getElementById('homeBtn').addEventListener('click', () => {
            document.getElementById('coursesSection').style.display = 'grid';
            document.getElementById('dashboardSection').style.display = 'none';
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            if(localStorage.getItem('currentUser')) {
                currentUser = JSON.parse(localStorage.getItem('currentUser'));
                showDashboard();
            }
        });
    </script>
</body>
</html>
